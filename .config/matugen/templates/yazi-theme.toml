# ─────────────────────────────────────────
# CONDS – semantic by metadata
# ─────────────────────────────────────────
conds = [
	# ── Error / broken
	{ if = "orphan", text = "", fg = "{{colors.error.default.hex}}" },
	{ if = "dummy",  text = "", fg = "{{colors.error_container.default.hex}}" },

	# ── Reference / link
	{ if = "link", text = "", fg = "{{colors.outline_variant.default.hex}}" },

	# ── Devices / system special
	{ if = "block", text = "", fg = "{{colors.outline.default.hex}}" },
	{ if = "char",  text = "", fg = "{{colors.outline.default.hex}}" },
	{ if = "fifo",  text = "", fg = "{{colors.outline.default.hex}}" },
	{ if = "sock",  text = "", fg = "{{colors.outline.default.hex}}" },
	{ if = "sticky",text = "", fg = "{{colors.outline_variant.default.hex}}" },

	# ── Executable (actionable)
	{ if = "exec", text = "", fg = "{{colors.primary.default.hex}}" },

	# ── Fallbacks
	{ if = "dir",  text = "", fg = "{{colors.primary.default.hex}}" },
	{ if = "!dir", text = "", fg = "{{colors.primary.default.hex}}" },
]

prepend_conds = [
	{ if = "dir",           text = "" },  # Directories
]
